<!-- Оборачивайте в элемент с нужным color -->
<div style="color: #1e88e5; width:100px; height:100px;">
  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
    <defs>
      <!-- фильтр: затемнить и немного увеличить насыщенность -->
      <filter id="darken" color-interpolation-filters="sRGB">
        <!-- немного увеличить насыщенность -->
        <feColorMatrix type="saturate" values="1.2"/>
        <!-- затемнить на ~25% -->
        <feColorMatrix type="matrix" values="
          0.75 0    0    0  0
          0    0.75 0    0  0
          0    0    0.75 0  0
          0    0    0    1  0"/>
      </filter>
      <!-- геометрия шестиугольника -->
      <path id="hex" d="M50 12 L80.5 27 L80.5 63 L50 78 L19.5 63 L19.5 27 Z"/>
    </defs>

    <!-- Обводка (нижний слой) — stroke = currentColor, проходит через фильтр -->
    <use href="#hex"
         fill="none"
         stroke="currentColor"
         stroke-width="10"
         stroke-linejoin="round"
         filter="url(#darken)"/>

    <!-- Заливка (верхний слой) -->
    <use href="#hex"
         fill="currentColor"/>
  </svg>
</div>
