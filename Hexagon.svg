<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>

    <filter id="darken">
      <feColorMatrix type="matrix" values="
        0.4 0 0 0 0
        0 0.4 0 0 0
        0 0 0.4 0 0
        0 0 0 1 0"/>
      <feComponentTransfer>
        <feFuncR type="gamma" amplitude="1" exponent="1.4"/>
        <feFuncG type="gamma" amplitude="1" exponent="1.4"/>
        <feFuncB type="gamma" amplitude="1" exponent="1.4"/>
      </feComponentTransfer>
    </filter>

    <style>
      .fill   { fill: currentColor; }
      .stroke { 
        fill: none; 
        stroke: currentColor; 
        stroke-width: 9;
        filter: url(#darken);
      }
    </style>
  </defs>

  <!-- Обводка (автоматически темнее) -->
  <path class="stroke"
        d="M50 15 L82 33 L82 67 L50 85 L18 67 L18 33 Z"/>

  <!-- Заливка (цвет из CSS) -->
  <path class="fill"
        d="M50 15 L82 33 L82 67 L50 85 L18 67 L18 33 Z"/>
</svg>