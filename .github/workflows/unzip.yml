name: Unzip tiles

on:
  push:
    paths:
      - 'tiles.zip'
  workflow_dispatch:

permissions:
  contents: write   # ← ЭТО ВАЖНО!

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Debug: List files
        run: ls -la

      - name: Validate ZIP
        run: |
          if ! file tiles.zip | grep -q "Zip archive"; then
            echo "ERROR: Not a valid ZIP file!"
            file tiles.zip
            exit 1
          fi
          echo "ZIP is valid"

      - name: Unzip
        run: |
          mkdir -p tiles
          unzip -o tiles.zip -d tiles/
          echo "Unzipped $(find tiles -type f | wc -l) files"

      - name: Remove ZIP
        run: rm tiles.zip

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add tiles/
          git commit -m "Unpacked tiles.zip" || echo "Nothing to commit"
          git push
