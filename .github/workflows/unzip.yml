name: Unzip tiles

# Триггеры: при загрузке tiles.zip или по кнопке
on:
  push:
    paths:
      - 'tiles.zip'
  workflow_dispatch:  # ← КНОПКА "Run workflow"

# ПРАВА: обязательно для git push
permissions:
  contents: write
  pull-requests: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Debug - List files
        run: ls -la

      - name: Validate ZIP
        run: |
          if ! file tiles.zip | grep -q "Zip archive"; then
            echo "ERROR: tiles.zip is not a valid ZIP file!"
            file tiles.zip
            exit 1
          fi
          echo "ZIP file is valid"

      - name: Unzip tiles
        run: |
          mkdir -p tiles2
          unzip -o tiles.zip -d tiles2/
          echo "Unzipped $(find tiles -type f | wc -l) files into 'tiles/'"

      - name: Remove ZIP
        run: rm -f tiles.zip

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add tiles/
          git commit -m "Unpacked tiles.zip into tiles/" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed or no changes"
