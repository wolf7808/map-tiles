name: Unzip svg

# Триггеры: при загрузке svg.zip или по кнопке
on:
  push:
    paths:
      - 'svg.zip'
  workflow_dispatch:  # ← КНОПКА "Run workflow"

# ПРАВА: обязательно для git push
permissions:
  contents: write
  pull-requests: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Debug - List files
        run: ls -la

      - name: Validate ZIP
        run: |
          if ! file svg.zip | grep -q "Zip archive"; then
            echo "ERROR: svg.zip is not a valid ZIP file!"
            file svg.zip
            exit 1
          fi
          echo "ZIP file is valid"

      - name: Unzip svg
        run: |
          mkdir -p svg2
          unzip -o svg.zip -d svg2/
          echo "Unzipped $(find svg2 -type f | wc -l) files into 'svg2/'"

      - name: Remove ZIP
        run: rm -f svg.zip

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add svg2/
          git commit -m "Unpacked svg.zip into svg2/" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed or no changes"
