name: Unzip tiles4

# Триггеры: при загрузке tiles4.zip или по кнопке
on:
  push:
    paths:
      - 'tiles4.zip'
  workflow_dispatch:  # ← кнопка "Run workflow"

# Права: обязательно для git push
permissions:
  contents: write
  pull-requests: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Debug - List files
        run: ls -la

      - name: Validate ZIP
        run: |
          if ! file tiles4.zip | grep -q "Zip archive"; then
            echo "ERROR: tiles4.zip is not a valid ZIP file!"
            file tiles4.zip
            exit 1
          fi
          echo "ZIP file is valid"

      - name: Unzip tiles4
        run: |
          mkdir -p tiles4
          unzip -o tiles4.zip -d tiles4/
          echo "Unzipped $(find tiles4 -type f | wc -l) files into 'tiles4/'"

      - name: Remove ZIP
        run: rm -f tiles4.zip

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add tiles4/
          git commit -m "Unpacked tiles4.zip into tiles4/" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed or no changes"
