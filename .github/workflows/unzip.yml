name: Unzip tiles3

# Триггеры: при загрузке tiles3.zip или по кнопке
on:
  push:
    paths:
      - 'tiles3.zip'
  workflow_dispatch:  # ← кнопка "Run workflow"

# Права: обязательно для git push
permissions:
  contents: write
  pull-requests: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Debug - List files
        run: ls -la

      - name: Validate ZIP
        run: |
          if ! file tiles3.zip | grep -q "Zip archive"; then
            echo "ERROR: tiles3.zip is not a valid ZIP file!"
            file tiles3.zip
            exit 1
          fi
          echo "ZIP file is valid"

      - name: Unzip tiles3
        run: |
          mkdir -p tiles3
          unzip -o tiles3.zip -d tiles3/
          echo "Unzipped $(find tiles3 -type f | wc -l) files into 'tiles3/'"

      - name: Remove ZIP
        run: rm -f tiles3.zip

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add tiles3/
          git commit -m "Unpacked tiles3.zip into tiles3/" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed or no changes"
